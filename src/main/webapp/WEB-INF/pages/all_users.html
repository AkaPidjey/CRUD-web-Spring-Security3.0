<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ALL USERS</title>
</head>
<body>
    <table align="center" border="1">
        <tr>
            <th> <a th:href="@{/logout}"> <input type="submit" value="Logout"> </a> </th>
        </tr>
        <tr>
            <th> <h1> ALL USERS </h1> </th>
        </tr>
        <tr>
            <th> <label for="name"> Name </label> </th>
            <th> <label for="lastname"> Lastname </label> </th>
            <th> <label for="age"> Age </label> </th>
            <th> <label for="user_page"> User page </label> </th>
            <th> <label for="delete"> Delete </label> </th>

        </tr>
        <tr th:each="user:${users}">
            <td> <a th:text="${user.getName()}" id="name"> Name </a> </td>
            <td> <a th:text="${user.getLastname()}" id="lastname"> Lastname </a> </td>
            <td> <a th:text="${user.getAge()}" id="age"> Age </a> </td>
            <td>
                <a th:href="@{/admin/{id}(id=${user.getId()})}" id="user_page">
                    <input type="submit" value="Show/Edit">
                </a>
            </td>
            <td>
                <a th:href="@{/admin/all_users/remove_user/{id}(id=${user.getId()})}" id="delete">
                    <input type="submit" value="Delete">
                </a>
            </td>
        </tr>
    </table>
</body>
</html>
