<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>EDIT USER</title>
</head>
<body>
    <div align="center">
        <div>
            <tr>
                <th>
                    <h1>EDIT USER</h1>
                </th>
            </tr>
        </div>

        <div>
            <table border="1">

                <tr>
                    <th><label for="id"> Id </label></th>
                    <th><label for="name"> Name </label></th>
                    <th><label for="lastname"> Lastname </label></th>
                    <th><label for="age"> Age </label></th>
                    <th><label for="login"> Login </label></th>
                    <th><label for="password"> Password </label></th>
                    <th><label for="role"> Role </label></th>
                </tr>

                <tr>
                    <td><a th:text="${user.getID()}" id="id"> Id </a></td>
                    <td><a th:text="${user.getName()}" id="name"> Name </a></td>
                    <td><a th:text="${user.getLastname()}" id="lastname"> Lastname </a></td>
                    <td><a th:text="${user.getAge()}" id="age"> Age </a></td>
                    <td><a th:text="${user.getLogin()}" id="login"> Login </a></td>
                    <td><a th:text="${user.getPasswordConfirm()}" id="password"> Password </a></td>
                    <td><a th:text="${user.getRole()}" id="role"> Role </a></td>
                </tr>

                <tr>
                    <form th:method="POST" th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}">
                        <td><input type="submit" value="Edit" ></td>
                        <td><input th:field="*{name}" type="text" value="${user.getName()}"/></td>
                        <td><input th:field="*{lastname}" type="text" value="${user.getLastname()}"/></td>
                        <td><input th:field="*{age}" type="text" value="${user.getAge()}"/></td>
                        <td><input th:field="*{login}" type="text" value="${user.getLogin()}"/></td>
                        <td><input th:field="*{password}" type="text" value="${user.getPassword()}"/></td>
                        <td><input th:field="*{role}" type="text" value="${user.getRole()}"/></td>
                    </form>
                </tr>
            </table>
        </div>
        <br>
        <div>
            <tr>
                <th>
                    <a th:href="@{/admin/all_users}"> <input type="submit" value="Return"> </a>
                    <a th:href="@{/logout}"> <input type="submit" value="Logout"> </a>
                </th>
            </tr>
        </div>
    </div>
</body>
</html>
